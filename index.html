<html>
    <head>
        <title>Unit Converter</title>
        <link href="css/main.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <main>
            <header>
                <h2>Metric/Imperial unit conversion</h2>
                <h1>0</h1>
            </header>
    
            <div class="results">
                <div class="conversion1">
                    <p class="unit">Length (Meter/Feet)</p>
                    <p id="length-el">length</p>
                </div>
    
                <div class="conversion2">
                    <p class="unit">Volume (Liters/Gallons)</p>
                    <p id="volume-el">volume</p>
                </div>
    
                <div class="conversion3">
                    <p class="unit">Mass (Kilograms/Pounds)</p>
                    <p id="mass-el">mass</p>
                </div>
            </div> <!-- / results -->
        </main>
    </body>
</html>
